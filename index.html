<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CafeTing</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
        
        <!-- 设置 favicon -->
        <link rel="icon" type="image/png" href="img/whiteicon.png">
    </head>
    <body>

        <header>
            <img src="img/cafeting-textwhite.png" alt="cafeting-whitelogo" id="logo">
        </header>
        
        <div id="google-map"></div>

        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVjKJgqlllCkV1pN2AmjgJ-_oonNJLaPY&libraries=places&callback=initMap" async defer></script>
        <script src="main.js"></script>

        <!-- // 跳出的視窗 -->

        <!-- Modal 結構 -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Location Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <!-- 這裡的內容會動態更新 -->
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <!-- 隨機咖啡廳按鈕 -->

        <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;">
            <button id="randomCafeBtn" class="animated-btn">
                <span class="btn-text">Get A Random Shop</span>
            </button>
        </div>
        
        <!-- 搜尋店名按鈕 -->

        <div id="search-container" class="custom-search">
            <button id="search-icon" class="btn btn-link" aria-label="搜索">
                <i class="bi bi-search"></i>
            </button>
            <div id="search-box" style="display: none;">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control custom-input" placeholder="輸入店名...">
                    <button id="search-submit" class="btn btn-outline-secondary custom-button" type="button">Search</button>
                </div>
            </div>
        </div>

    </body>

</html>
